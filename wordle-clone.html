<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #004080;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            text-transform: uppercase;
            font-size: 2rem;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            background-color: #fff;
        }

        .tile.correct {
            background-color: #6aaa64;
            color: white;
        }

        .tile.present {
            background-color: #c9b458;
            color: white;
        }

        .tile.absent {
            background-color: #787c7e;
            color: white;
        }

        #keyboard {
            margin-top: 20px;
        }

        .key {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 2px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .key:hover {
            background-color: #d0d0d0;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
