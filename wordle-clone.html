<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #004080;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            text-transform: uppercase;
            font-size: 2rem;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            background-color: #fff;
        }

        .tile.correct {
            background-color: #6aaa64;
            color: white;
        }

        .tile.present {
            background-color: #c9b458;
            color: white;
        }

        .tile.absent {
            background-color: #787c7e;
            color: white;
        }

        #keyboard {
            margin-top: 20px;
        }

        .key {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 2px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .key:hover {
            background-color: #d0d0d0;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Wordle Clone</h1>
    <p>Guess the 5-letter word in 6 tries!</p>
    <div class="game-board" id="game-board"></div>
    <div id="keyboard"></div>
    <p id="message"></p>

    <script>
        const words = ["apple", "train", "table", "brave", "crate", "grape", "smart", "plane"];
        const solution = words[Math.floor(Math.random() * words.length)];
        let currentGuess = "";
        let guesses = [];
        const maxGuesses = 6;

        const board = document.getElementById("game-board");
        const message = document.getElementById("message");
        const keyboard = document.getElementById("keyboard");

        function createBoard() {
            for (let i = 0; i < maxGuesses * 5; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.id = `tile-${i}`;
                board.appendChild(tile);
            }
        }

        function createKeyboard() {
            const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            keys.forEach((key) => {
                const keyButton = document.createElement("div");
                keyButton.classList.add("key");
                keyButton.textContent = key;
                keyButton.onclick = () => addLetter(key.toLowerCase());
                keyboard.appendChild(keyButton);
            });
        }

        function addLetter(letter) {
            if (currentGuess.length < 5) {
                currentGuess += letter;
                updateBoard();
            }
        }

        function updateBoard() {
            const startIndex = guesses.length * 5;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${startIndex + i}`);
                tile.textContent = currentGuess[i] || "";
            }
        }

        function checkGuess() {
            if (currentGuess.length !== 5) {
                message.textContent = "Word must be 5 letters!";
                return;
            }

            const startIndex = guesses.length * 5;
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById(`tile-${startIndex + i}`);
                if (currentGuess[i] === solution[i]) {
                    tile.classList.add("correct");
                } else if (solution.includes(currentGuess[i])) {
                    tile.classList.add("present");
                } else {
                    tile.classList.add("absent");
                }
            }

            guesses.push(currentGuess);

            if (currentGuess === solution) {
                message.textContent = "ðŸŽ‰ You guessed the word!";
                keyboard.innerHTML = "";
            } else if (guesses.length === maxGuesses) {
                message.textContent = `Game over! The word was: ${solution.toUpperCase()}`;
                keyboard.innerHTML = "";
            } else {
                currentGuess = "";
            }
        }

        document.addEventListener("keydown", (e) => {
            if (/^[a-zA-Z]$/.test(e.key)) addLetter(e.key.toLowerCase());
            else if (e.key === "Enter") checkGuess();
            else if (e.key === "Backspace") {
                currentGuess = currentGuess.slice(0, -1);
                updateBoard();
            }
        });

        createBoard();
        createKeyboard();
    </script>
</body>
</html>
